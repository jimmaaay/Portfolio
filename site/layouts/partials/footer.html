    </main>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', event => {
            console.log(event);
          });
          
        navigator.serviceWorker.register('/sw.js')
          .then(function() {
            console.log('Added service worker')
          })
          .catch(function() {
            console.log('Error adding service worker');
          });



      }
    </script>
  </body>
